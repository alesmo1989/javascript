<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pet shop Hamlet - Artículos para tu mascota">
    <meta name="keywords" content="Pet shop, Hamlet, mascota">
    <meta name="google-site-verification" content="WzeoQ1FQoaz68fhd0mgGs8FEG2H3ZhVTKr66amYzSH4" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="./javascript/stock.js"></script>
    <title>Hamlet Pet Shop | Principal</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img class="logo" src="./images/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" id="navOpcion" href="#">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <main>
      <section class="container-fluid seccionGaleria">
        <div class="text-center contenedorTituloGaleria">
            <h1>Artículos</h1>
        </div>

        <div class="row" id="contenedorStock">
        </div>
      </section>
      
      <section class="carritoDeCompras">
        <table class="table table-dark table-striped">
          <thead class="thead-dark">
            <tr id="trId">
              <th>Nombre</th>
              <th>Precio</th>
              <th>Tipo de mascota</th>
              <th>Cantidad</th>
              <th></th>

            </tr>
          </thead>

          <tbody id="items" class="table-striped">

          </tbody>
          <tfoot>
            <tr>
              <th>Total</th>
              <th id="total"></th>
            </tr>
          </tfoot>

        </table>
        <button type="button" class="btn btn-danger" id="vaciarCarrito">Vaciar carrito</button>
        <button type="button" class="btn btn-warning" id="ordenarCarrito">Ordenar</button>
      </section>
  </main>


  <footer>

  </footer>

  <script src="./javascript/script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
